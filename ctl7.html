<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i = 1;
        for (i > 0; i <= num; i++) {
            // phần thân vòng lặp thực hiện tính tổng
            total = total + i;
        }
        alert(total);
    </script>
</body>

</html>
